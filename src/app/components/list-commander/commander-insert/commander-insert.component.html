<ol class="list-group" *ngFor="let item  of lignecommandeinsertchild; let index = index" >
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ item.quantite }}  {{item.libelle}}</div>
        
         <button class="btn btn-outline-primary" id="delete{{index}}" type="button" (click)="onDelete(index)" >-</button>
         <button class="btn btn-outline-primary" id="add{{index}}" type="button" (click)="onAdd(index)" >+</button>
      </div>
      <h3><span class="badge bg-primary rounded-pill">{{item.prix * item.quantite}}â‚¬ </span></h3>
    </li>
</ol>
